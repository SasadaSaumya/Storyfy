<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyfy</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- js -->
    <script defer src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("./views/component/header.html");
            $("#footer").load("./views/component/footer.html");
        });
    </script>

</head>

<body>
    <div id="header"></div>

    <section>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active bg-black">
                    <img src="./resources/img/hero.jpeg" class="d-block w-100 opacity-75" alt="heroImg"
                        style="height: 90vh;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                            <button class="w-25 main-btn">Explore</button>

                          </div>
                </div>
                <div class="carousel-item bg-black">
                    <img src="./resources/img/hero.jpg" class="d-block w-100 opacity-75" alt="heroImg"
                        style="height: 90vh;">
                </div>
                <div class="carousel-item bg-black">
                    <img src="./resources/img/hero.webp" class="d-block w-100 opacity-75" alt="heroImg"
                        style="height: 90vh;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div id="footer"></div>
</body>

</html>
